<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button class="toolbar__icon-button mat-button">
      <mat-icon>web</mat-icon>
      <span style="margin-left: 5px !important">Assignment 6.4</span>
    </button>
    <button mat-button [routerLink]="['/']" class="mat-button">
      Home
    </button>

    <div fxFlex></div>

    <button
      mat-icon-button
      class="toolbar__icon-button"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div class="mainBody" >
  <div class="sideNav" fxFlex="20%">
    <mat-sidenav-container *ngIf="shouldRun">
      <mat-sidenav mode="side" opened>Sidenav content</mat-sidenav>
      <mat-sidenav-content>Main content</mat-sidenav-content>
    </mat-sidenav-container>

    <div *ngIf="!shouldRun">
      <button
        style="width: 100%;"
        mat-raised-button
        color="primary"
        [routerLink]="['/']"
        class="mat-button"
      >
        Home
      </button>
    </div>
  </div>

  <div class="parent" fxFlex="80%">
    <div class="inputStyle">
    <h2 class="parentHeader">Parent</h2>
    <mat-form-field class="inputMargin">
      Greeting: <input type="text" matInput [(ngModel)]="myGreeting" />
    </mat-form-field>
    <mat-form-field class="inputMargin">
      Username: <input type="text" matInput [(ngModel)]="myUser.name"/>
    </mat-form-field>
  </div>
    <app-child [greeting]="myGreeting" [user]="myUser"></app-child>
  </div>
</div>

<router-outlet></router-outlet>
